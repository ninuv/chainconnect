<style>

        .inter-nav{
            background-color: rgb(231, 246, 255);
            height: 55px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .inter-nav-options{
            height: 100%;
            width: 78%;
        }
        .inter-nav-option{
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(58, 58, 58);
        }
        .inter-nav-option:hover{
            color: black;
        }
        .inter-nav-options a{
            text-decoration: none;
        }
        .inter-nav-options ul{
            height: 100%;
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            padding: 0;
            margin: 0;
        }
        .inter-nav-options ul li a{
            height: 100%;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: black;
        }
        .thin-link{
            width: 65px;
        }.create-page-link{
            width: 100%;
        }
        .create-page-btn{
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 30%;
            border: none;
            cursor: pointer;
        }

</style>

<div class="inter-nav">
    <div class="inter-nav-options">
        <ul>
            <li class="inter-nav-option"><a href="{{ url_for('home') }}">{{ t('Home') }}</a></li>
            <li class="inter-nav-option"><a href="{{ url_for('search') }}">{{ t('Search') }}</a></li>
            <li class="inter-nav-option thin-link"><a href="{{ url_for('create') }}" class="create-page-link"><button class="create-page-btn">+</button></a></li>
            <li class="inter-nav-option"><a href="{{ url_for('notifications') }}">{{ t('Notes') }}</a></li>
            <li class="inter-nav-option"><a href="{{ url_for('user', username=current_user.username) }}">{{ t('Profile') }}</a></li>
        </ul>
    </div>
</div>
